<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cytosis.io</title>
        <style>
          body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
          }
          canvas {
            display: block;
          }
          #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            min-width: 150px;
            z-index: 100;
          }
          #stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
          }
          #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
          }
          h3 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
          }
          #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
          }
          #restart-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
          }
          #restart-button:hover {
            background-color: #45a049;
          }
        </style>
      </head>
      <body>
        <canvas id="gameCanvas"></canvas>
        <div id="leaderboard">
          <h3>Leaderboard</h3>
          <div id="leaderboard-content"></div>
        </div>
        <div id="stats">
          <div>Score: <span id="score">0</span></div>
          <div>Cells: <span id="size">0</span></div>
        </div>
        <div id="controls">
          <div>Move: Mouse</div>
          <div>Split: Space</div>
          <div>Eject Mass: W</div>
        </div>
        <div id="game-over">
          <h2>Game Over</h2>
          <p>Your final score: <span id="final-score">0</span></p>
          <button id="restart-button">Play Again</button>
        </div>
        <script type="module" src="/src/main.ts"></script>
      </body>
    </html>
